<!DOCTYPE html>
<html lang="en">

    <head>
<title>Login</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Unicat project">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>

<body>
        <div class="counter_form" style="left: 35%;">
				<div class="row fill_height">
					<div class="col fill_height">
						<form class="counter_form_content d-flex flex-column align-items-center justify-content-center" action="user_login" method="POST">
                                {% csrf_token %}
                            <div class="counter_form_title">User Login</div>
                            {% if invalidDetails%}
                            <p style="color: red"> Invalid Username or Password</p>
                            <p></p>
                            {%endif%}
							<input type="text"  name="username" class="counter_input" placeholder="Enrollment ID" required="required">
							<input type="password"  name="password" class="counter_input" placeholder="Password:" required="required">
							<button type="submit" class="counter_form_button">Login</button>
						</form>
					</div>
				</div>
			</div>        
</body>
</html>
