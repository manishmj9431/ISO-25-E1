<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
<h2>Generate Website</h2>
{% if user.is_authenticated %}
<a href="{% url 'admin_user_logout' %}" class="btn btn-danger">Logout</a>
{% endif %}
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'London')">College</button>
    <button class="tablinks" onclick="openCity(event, 'Paris')">Department</button>
    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Subject</button>
</div>

<div id="London" class="tabcontent">

    <div class="container">
        <h2>College Form</h2>
        
        <form class="form-horizontal" action="{% url 'collegeForm' %}", method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="college_name">College:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="college_name" placeholder="Enter College Name" name="college_name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="university_name">University:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="university_name" placeholder="Enter University Name" name="university_name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="contact">Contact:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="contact" placeholder="Enter Telphone Number" name="contact">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="logo">Logo:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="logo" name="logo" accept="media/*">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="college_type">College Type:</label>
                <input type="radio" id="engineering" name="college_type" value="Engineering">
                <label for="male">Engineering</label><br>
                <label class="control-label col-sm-2" for="college_type"> </label>
                <input type="radio" id="management" name="college_type" value="Management">
                <label for="female">Management</label><br>
                <label class="control-label col-sm-2" for="college_type"> </label>
                <input type="radio" id="all" name="college_type" value="Both">
                <label for="other">Both</label>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="about_us">About Us:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="about_us" name="about_us"> </textarea>

                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="Paris" class="tabcontent">
    <div class="container">
        <h2>Department Form</h2>
        <form class="form-horizontal" action="{% url 'departmentForm'%}", method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="department_name">Department:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="department_name" placeholder="Enter Department Name" name="department_name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="vision">Vision: </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="vision" name="vision"> </textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="Tokyo" class="tabcontent">
    <div class="container">
        <h2>Subject Form</h2>
        <form class="form-horizontal" action="{% url 'subjectForm' %}", method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="department">Department:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="department_name" placeholder="Enter Department Name" name="department_name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="sem">Sem:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sem" placeholder="Enter Sem" name="sem">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="subject">Subject Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subject" placeholder="Enter Subject" name="subject">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="unit1">Unit 1: </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="unit1" name="unit1"> </textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="unit2">Unit 2: </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="unit2" name="unit2"> </textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="unit3">Unit 3: </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="unit3" name="unit3"> </textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="unit4">Unit 4: </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="unit4" name="unit4"> </textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="unit5">Unit 5: </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="unit5" name="unit5"> </textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>


</body>
</html>
